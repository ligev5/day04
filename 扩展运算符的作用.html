<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div>123123312</div>
</body>
<script>
    // 1.数组的合并 情圣 误杀 唐探
    // ...展开运算符 concat 
    const  k = ['王大狗','二蛋'];
    const f = ['增益','花花'];
    const allArray = [...k,...f]
    const allArray1 = k.concat(f)
    console.log(allArray);
    console.log(allArray1);
    // 循环 push

    // 数组的克隆
    const s = ['E','G','M']
    const b = [...s]
    console.log(b);


    // 将伪数组转为真正的数组
    const divs = document.querySelectorAll('div');
    const divArr = [...divs]
    console.log(divArr);
</script>

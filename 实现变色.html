<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .con{
            
            margin: 0 auto;
            width: 800px;
          
        }
        .item{
                width: 80px;
                height: 30px;
                border: 1px solid #ccc;
                margin-left: 20px;
                float: left;
            }
    </style>
</head>
<body>
        <div class="con">
            <h2>点击变色</h2>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
</body>
<script>
        let num =document.getElementsByClassName('item')
        for(let i=0;i<num.length;i++){
            num[i].onclick=function(){
                num[i].style.backgroundColor='pink'
            }
        }
</script>
</html>

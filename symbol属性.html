<script>
    // symbol出现是为了出现它的标识,用来解决命名冲突的问题，不能与其他数据进行运算
    let s = Symbol()
    let s1 = Symbol('大')
    let s2 =Symbol('学')
    let s3 = Symbol.for('生') //创建
    console.log(s,s1,s2,s3);

    let a = Symbol()
    let a1 = Symbol('大')
    let a2 =Symbol('学')
    let a3 = Symbol.for('生') //创建
    console.log(a,a1,a2,a3);

    let b = Symbol()
    let b1 = Symbol('大')
    let b2 =Symbol('学')
    let b3 = Symbol.for('生') //创建
    console.log(b,b1,b2,b3);
</script>
